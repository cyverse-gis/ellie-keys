site_name: KEYS
site_description: KEYS internship
site_author: Ellie Dorland
site_url: https://edorland1.github.io/KEYS2023/

# Repository
repo_name: KEYS2023
repo_url: https://github.com/edorland1/KEYS2023
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2023 - 2024 Ellie Dorland'


# Configuration
theme:
  name: material
  highlightjs: true
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    scheme: default
    primary: black
    accent: blue
      
  font:
    text: Merriweather
    code: Regular
  logo: 'assets/monkey_face.png'
  favicon: 'assets/favicon.ico'
  

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/edorland1/KEYS2023.git
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0009-0001-6464-250X

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  


# Page tree
nav:
  - Introduction: index.md
  - Logbook: logbook.md
  - Assignments: keysassignments.md
  - Jupyter Notebooks: jupyter.md
  - GitHub:
    - Education Access: githubed.md
    - Actions: githubactions.md
    - Codespaces: githubcodespaces.md
  - Chat GPT:
    - Prompting: chatgptprompts.md
    - Coptilot: chatgptcopilot.md
    - Google Bard: chatgptbard.md
  - KEYS 2023 Main Project: 
    - My Project: myproject.md
    - Covid Map: heatmapcovid.html
  - Results:
    - Poster: poster.md
  - References: references.md

extra_css:
  - stylesheets/extra.css
